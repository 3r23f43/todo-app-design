<!DOCTYPE html>
<html>
<head>
	<title>Todos</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="main">



		<header>
			todos
		</header>



		<div class="body-main">

			<div class="input">
				<div class="el">
					<button class="button__input"></button>
					<input type="text" name="input_name" class="input__name" placeholder="What needs to be done?">
				</div>
				
			</div>

			<ul>
				<label class="check option">
					<li>
						<div class="html">
							<div class="html1">
								<input class="check__input" type="checkbox">
							<span class="check__box"></span>
							<div class="namet">
								HTML
							</div>
							
							<div class="my">
								<button type="button" class="delete"></button>
							</div>
							</div>
							
						</div>
						
						
						
					</li>
				</label>
				
				<label class="check option">
					<li>
						<input class="check__input" type="checkbox" name="" checked="">
						<span class="check__box"></span>
						<div class="namet">
							CSS
						</div>
						<button class="delete"></button>
					</li>
				</label>
				

				<label class="check option">
					<li>
						<input class="check__input" type="checkbox" name="">
						<span class="check__box"></span>
						<div class="namet">
							JS
						</div>
						<button class="delete"></button>
					</li>
				</label>
				

				<label class="check option">
					<li>
						<input class="check__input" type="checkbox" name="">
						<span class="check__box"></span>
						<div class="namet">
							JS tools
						</div>
						<button class="delete"></button>
					</li>
				</label>
				

				<div class="empty">
					
				</div>
			</ul>


			<footer>
				<div class="container">
					
				<div class="items-left">
					3 items left
				</div>



				 <div class="buttons">
					<label class="button_1">
								<input type="radio" name="button_footer" checked="checked">
								<span class="button_footer">All</span>
							</label>
							<label class="button_2">
								<input type="radio" name="button_footer">
								<span class="button_footer">Active</span>
							</label>
							<label class="button_3">
								<input type="radio" name="button_footer">
								<span class="button_footer">Completed</span>
							</label>
				</div>



				<div class="clear">
					clear completed
				</div>

				</div>

			</footer>
		</div>

		<div class="down_1">
		</div>

		<div class="down_2">
		</div>

		<div class="down_3">
		</div>





		




	</div>
</body>
</html>
