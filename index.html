<!DOCTYPE html>
<html>
<head>
	<title>Todos</title>

</head>
<body>

	<div class="main">

		<header>
		    todos
		</header>

		<div class="body-main">
		    <div class="input">
		        		<button class="button__input"></button>

		    <ul>
	            <li>

	                    <input class="check__input" type="checkbox">

                    </label>
	                    <span class="namet">
	                        HTML
	                    </span>
	                    <div class="my">
	                        <button type="button" class="delete"></button>
	                    </div>
	            </li>
		        
		        
	            <li>
	            	<label>
		                <input class="check__input" type="checkbox"checked="">
		                <span class="check__box"></span>
	                </label>
	                <span class="namet">
	                    CSS
	                </span>
	                <div class="my">
	                    <button type="button" class="delete"></button>
	                </div>
	            </li>
		        
		        
	            <li>
	            	<label>
		                <input class="check__input" type="checkbox">
		                <span class="check__box"></span>
	                </label>
	                <span class="namet">
	                    JS
	                </span>
	                <div class="my">
	                    <button type="button" class="delete"></button>
	                </div>
	            </li>
		        
		        
		            <li>
		            	<label>
			                <input class="check__input" type="checkbox">
			                <span class="check__box"></span>
		                </label>
		                <span class="namet">
		                    JS tools
		                </span>
		                <div class="my">
		                    <button type="button" class="delete"></button>
		                </div>
		            </li>
		        

		        <div class="empty">

		        </div>
		    </ul>

		    <footer>
		        <div class="container">
		            <div class="items-left">
		                3 items left
		            </div>
		            <div class="buttons">
		                <label class="button_s">
		                    <input type="radio" class="down_buttons" name="button_footer" checked="checked">
		                    <span class="button_footer">All</span>
		                </label>

		                <label class="button_s">
		                    <input type="radio" class="down_buttons" name="button_footer">
		                    <span class="button_footer">Active</span>
		                </label>

		                <label class="button_s">
		                    <input type="radio" class="down_buttons" name="button_footer">
		                    <span class="button_footer">Completed</span>
		                </label>

		                
		            </div>

		            <label class="clear">
		                    <button type="button">Clear completed</button>
		                </label>
		        </div>
		    </footer>
		</div>
	</div>
